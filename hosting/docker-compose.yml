version: "3"

services:
  app-service:
    build: ./server
    volumes: 
      - ./server:/app
    ports:
      - "4001:4001"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      SELF_HOSTED: ${SELF_HOSTED}
      COUCH_DB_URL: http://${COUCH_DB_USER}:${COUCH_DB_PASSWORD}@couchdb-service:5984
      BUDIBASE_ENVIRONMENT: ${BUDIBASE_ENVIRONMENT}
    depends_on:
      - nginx-service
      - minio-service
      - couch-init

  minio-service:
    image: minio/minio:RELEASE.2020-12-10T01-54-29Z
    volumes:
      - data1:/data
    expose:
      - "9000"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  nginx-service:
    image: nginx:1.19.2-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
    depends_on:
      - minio-service

  couchdb-service:
    image: apache/couchdb:3.0
    environment:
      - COUCHDB_PASSWORD=${COUCH_DB_PASSWORD}
      - COUCHDB_USER=${COUCH_DB_USER}
    ports:
      - "5984:5984"
      - "4369:4369"
      - "9100:9100"
    volumes:
      - couchdb_data:/couchdb

  couch-init:
    image: curlimages/curl
    depends_on:
      - couchdb-service
    command: ["sh","-c","sleep 10 && curl -u ${COUCH_DB_USER}:${COUCH_DB_PASSWORD} -X PUT couchdb-service:5984/_users && curl -u ${COUCH_DB_USER}:${COUCH_DB_PASSWORD} -X PUT couchdb-service:5984/_replicator; fg ; "]

volumes:
  couchdb_data:
    driver: local
  data1:
